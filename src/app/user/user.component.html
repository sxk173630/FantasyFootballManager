<div class ="container">
    <div class = "card">
        <h3 class="text-center"> Top 10 Fantasy Prospects 2021</h3>
        <div class = "card-body">
            <table class="table table-striped">
                <thead>
                    <th>Rank</th>
                    <th> First Name</th>
                    <th> Last Name</th>
                    <th> Position </th>
                    <th> Projected Points </th>
                </thead>
                <tbody>
                    <tr *ngFor = "let user of users">
                        <td> {{ user.id}}</td>
                        <td> {{ user.firstName}}</td>
                        <td> {{ user.lastName}}</td>
                        <td> {{ user.position}}</td>
                        <td> {{ user.points}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
